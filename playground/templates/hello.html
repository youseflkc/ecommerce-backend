<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% if name %}
    <h1>{{name}}</h1>
    {% else %}
    <h1>Hello World</h1>
    {% endif %}
    {{ count }}
    <ul>
      {% for customer in customers %}
      <li>{{ customer.id }} - {{ customer.last_order }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
